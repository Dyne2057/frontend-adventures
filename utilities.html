<body>
    <div class="container">
        <h1 class="display-1 text-center">Utilities</h1>

        <!-- Borders -->
        <h5 class="border border-danger rounded-top">This is an H5</h5>
        <h5 class="border border-info border-top">This is an H5</h5>
        <h5 class="border border-warning border-left-0">This is an H5</h5>

        <!-- Padding -->

        <button class="btn btn-info p-0">P0</button>
        <button class="btn btn-info p-1">P1</button>
        <button class="btn btn-info p-2">P2</button>
        <button class="btn btn-info p-3">P3</button>
        <button class="btn btn-info p-4">P4</button>
        <button class="btn btn-info p-5">P5</button>

        <button class="btn btn-info pt-5">PT5</button>
        <button class="btn btn-info pb-5">PB5</button>
        <button class="btn btn-info py-5">PY5</button>
        <button class="btn btn-info pl-5">PL5</button>
        <button class="btn btn-info pr-5">PR5</button>
        <button class="btn btn-info px-5">PX5</button>

        <!-- Margin -->
        <p class="bg-success text-white m-0">I am M-0</p>
        <p class="bg-success text-white m-1">I am M-1</p>
        <p class="bg-success text-white m-2">I am M-2</p>
        <p class="bg-success text-white m-3">I am M-3</p>
        <p class="bg-success text-white m-4">I am M-4</p>
        <p class="bg-success text-white m-5">I am M-5</p>

    </div>
