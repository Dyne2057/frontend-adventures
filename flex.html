<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required Meta Elements and Link Element for Bootstrap 4.4.1 -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <title>Flexbox</title>
</head>
<body>

    <div class="container">
        <h1 class="text-center display-4">Flexbox</h1>
        <div class="border border-dark d-flex" style="height: 200px">
            <button class="btn btn-info btn-lg">Large</button>
            <button class="btn btn-primary">Small</button>
            <button class="btn btn-warning">Small</button>
        </div>

        <h2 class="text-center display-4">Flex End</h2>
        <div class="border border-dark d-flex justify-content-end" style="height: 200px">
            <button class="btn btn-info btn-lg">Large</button>
            <button class="btn btn-primary">Small</button>
            <button class="btn btn-warning">Small</button>
        </div>

        <h2 class="text-center display-4">Flex Between</h2>
        <div class="border border-dark d-flex justify-content-between" style="height: 200px">
            <button class="btn btn-info btn-lg">Large</button>
            <button class="btn btn-primary">Small</button>
            <button class="btn btn-warning">Small</button>
        </div>

        <h2 class="text-center display-4">Flex Around</h2>
        <div class="border border-dark d-flex justify-content-around" style="height: 200px">
            <button class="btn btn-info btn-lg">Large</button>
            <button class="btn btn-primary">Small</button>
            <button class="btn btn-warning">Small</button>
        </div>
    </div>

    <div class="container">
        <h2 class="text-center display-4">Flex Align Start</h2>
        <div class="border border-dark d-flex align-items-start" style="height: 200px">
            <button class="btn btn-info btn-lg">Large</button>
            <button class="btn btn-primary">Small</button>
            <button class="btn btn-warning">Small</button>
        </div>

        <h2 class="text-center display-4">Flex Align End</h2>
        <div class="border border-dark d-flex align-items-end" style="height: 200px">
            <button class="btn btn-info btn-lg">Large</button>
            <button class="btn btn-primary">Small</button>
            <button class="btn btn-warning">Small</button>
        </div>

        <h2 class="text-center display-4">Flex Align Center</h2>
        <div class="border border-dark d-flex align-items-center" style="height: 200px">
            <button class="btn btn-info btn-lg">Large</button>
            <button class="btn btn-primary">Small</button>
            <button class="btn btn-warning">Small</button>
        </div>

        <h2 class="text-center display-4">Flex Align Baseline</h2>
        <div class="border border-dark d-flex align-items-baseline" style="height: 200px">
            <button class="btn btn-info btn-lg">Large</button>
            <button class="btn btn-primary">Small</button>
            <button class="btn btn-warning">Small</button>
        </div>

        <h2 class="text-center display-4">Flex Align Stretch</h2>
        <div class="border border-dark d-flex align-items-stretch" style="height: 200px">
            <button class="btn btn-info btn-lg">Large</button>
            <button class="btn btn-primary">Small</button>
            <button class="btn btn-warning">Small</button>
        </div>

    </div>

    
    <!-- Required JQuery & JS: Must be in this order; copied directly from GetBootstrap.com 4.4.1 -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>
</html>
